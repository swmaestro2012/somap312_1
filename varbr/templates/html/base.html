<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width,
		height=device-height, 
		initial-scale=1.0,
       		maximum-scale=1.0, 
		minimum-scale=1.0,
	        user-scalable=no" />

    <link rel="shortcut icon" href=""/>
    <link rel="apple-touch-icon" href=""/>

    <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery.mobile-1.2.0.min.css" />
    <script src="{{ STATIC_URL }}js/jquery-1.8.2.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.mobile-1.2.0.min.js"></script>
  
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div data-role="page" id="MainPage">
	<div data-role="header"data-position="fixed">
		<h1>{% block header %}{% endblock %}</h1>
	</div>
	<div data-role="content">
		{% block content %}{% endblock %}
	</div>

	{% if user.is_authenticated %}
	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="/posts/recommend_list/" data-role="button" class="ui-btn-active" data-prefetch="true">추천리스트</a>
				<li><a href="#" data-role="button" data-prefetch="true">책갈피</a></li>
			        <li><a href="#" data-role="button" data-prefetch="true">관심작가</a></li>
	        		<li><a href="#" data-role="button" data-prefetch="true">내글</a></li>
        		</ul>
        	</div>
	</div>
	{% else %}

	{% endif %}
</div>
</body>
</html>
