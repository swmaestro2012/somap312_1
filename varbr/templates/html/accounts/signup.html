{% extends "base.html" %}
{% block content %}
<div data-role="page" id="Signup_page">
    <div data-role="header">
        <h1>Sign Up</h1>
    </div>
    <div data-role="content">
        <form method="post" action="/accounts/signup_confirmed/">{% csrf_token %}
            Email {{ form.username }}
            Password {{ form.password1 }}
            Password Confrim {{ form.password2 }}
            NickName{{ form.nickname }}
            Mobile No {{ form.mobile_no }}
	    {{ form.errors }}
            <input type="submit" value="SignUp" />	
        </form>
    </div>
</div>
{% endblock %}
