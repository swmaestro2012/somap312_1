{% extends "base.html" %}
{% block header %}
<h1>가지 쓰기</h1>
{% endblock %}
{% block content %}
	<form action="/posts/write_branch/{{book_info}}/{{parent_branch}}/{{cur_branch}}/" method="POST">{% csrf_token %}
		{{ form.book }}
		{{ form.author }}
		{% if parent_branch != '0' %}
			{{ form.parent_branch }}
		{% endif %}
		 

		<p>{{ form.title }}</p>
		<p>{{ form.contents }}</p>
		<p>{{ form.is_temporary }} 임시저장</p>
		<input type="submit" value="가지쓰기" />
	</form>
{% endblock %}
