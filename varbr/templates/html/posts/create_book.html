{% extends "base.html" %}
{% block content %}
	<form id="bookCreateForm" enctype="multipart/form-data" action="/posts/create_book/" method="POST" data-ajax="false">{% csrf_token %}
	<table>
		<tr>
{{ form.creator }}
			<td>{{ form.coverimg }}</td>
			<td>
				{{ form.title }}
				{{ form.genre }}
			</td>
		</tr>
		<tr>
			<td>{{ form.synopsis }}</td>
		</tr>
	</table>
	<input type="submit" value="만들기"/>
	</form>
{% endblock %}
